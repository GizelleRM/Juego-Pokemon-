{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mapa de {{ nickName }}</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'Users/css/styles.css' %}">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100vh;
            background-color: black;
        }

        #mapa {
            position: relative;
        }

        #mapa-imagen {
            display: block;
            width: 70%;
            height: auto;
        }

        .sprite {
            position: absolute;
            width: 5%;
        }

        #avatar {
            top: 10%;
            left: 1%;
        }

        #pokemon {
            top: 15%;
            left: 3%;
        }
    </style>
</head>

<body>
    <div id="mapa" data-nivel="{{ nivel }}">
        <img src="{% static 'Users/images/mapa/principal.png' %}" id="mapa-imagen" />
        <img id="avatar" class="sprite" src="{% static avatar_url %}" />
        <img id="pokemon" class="sprite" src="{% static pokemon_url %}" />
    </div>

    <!--Inyectamos nickName y las rutas por nivel desde el template -->
    <script>
        const nickName = "{{ nickName }}";

        const aplicacionesPorNivel = {
            1: `/mapa/${nickName}/nivel1/`,
            2: `/mapa/${nickName}/nivel-2/`,
            3: `/mapa/${nickName}/nivel-3/`,
            4: `/mapa/${nickName}/nivel-4/`,
            5: `/mapa/${nickName}/nivel-5/`,
            6: `/mapa/${nickName}/nivel-6/`,
            7: `/mapa/${nickName}/nive}l-7/`,
            8: `/mapa/${nickName}/nivel-8/`,
            9: `/mapa/${nickName}/nivel-9/`,
            10: `/mapa/${nickName}/nivel10/`,
        };
    </script>

    <!-- Carga tu script del mapa que ya usa aplicacionesPorNivel -->
    <script src="{% static 'Users/js/mapa.js' %}"></script>
</body>

</html>
